<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Schedule Website</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="weather.js"></script>
    <script defer src="schedule.js"></script>
    <script defer>
        document.addEventListener("DOMContentLoaded", function() {
            const monthColors = [
                "#FF5733", // January
                "#33FF57", // February
                "#3357FF", // March
                "#FF33A6", // April
                "#A633FF", // May
                "#33FFA2", // June
                "#FF5733", // July
                "#33D1FF", // August
                "#D1FF33", // September
                "#FF3333", // October
                "#33FFCC", // November
                "#FF3333"  // December
            ];

            const currentMonth = new Date().getMonth();
            document.querySelector("header").style.backgroundColor = monthColors[currentMonth];

            function updateDateTime() {
                const now = new Date();
                const dateString = now.toLocaleDateString();
                const timeString = now.toLocaleTimeString();
                document.getElementById("dateTime").textContent = `${dateString} ${timeString}`;
            }

            updateDateTime();
            setInterval(updateDateTime, 1000); // Update every second
        });
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        header {
            color: white;
            padding: 1rem;
            text-align: center;
            position: relative;
        }

        #dateTime {
            position: absolute;
            top: 1rem;
            right: 1rem;
            font-size: 1rem;
        }

        main {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            padding: 1rem;
            background: url('https://www.hdwallpaper.nu/wp-content/uploads/2015/09/7efae7f6dce13596b70641cc2b274431.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
        }

        section {
            margin-bottom: 2rem;
            flex: 1;
            padding: 0 1rem;
            background: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
            border-radius: 8px;
        }

        #schedule {
            text-align: center;
            font-size: 1.2rem;
        }

        h2 {
            color: #fff;
        }

        #weatherDetails, #dailySchedule {
            white-space: pre-wrap;
        }

        @media screen and (max-width: 768px) {
            main {
                flex-direction: column;
                align-items: center;
            }

            section {
                padding: 1rem 0;
            }

            iframe {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome</h1>
        <div id="dateTime"></div>
    </header>
    <main>
        <section id="weather">
            <h2>Weather in Sarasota</h2>
            <div id="weatherDetails"></div>
        </section>
        <section id="schedule">
            <h2>Schedule</h2>
            <div id="dailySchedule"></div>
        </section>
        <section id="google-calendar">
            <h2>Google Calendar</h2>
            <iframe src="https://calendar.google.com/calendar/embed?height=600&wkst=1&ctz=America%2FNew_York&bgcolor=%23ffffff&src=MzdiZTY4YmQzOGJlYTg2OTU2NDZlNjhkNWM5M2JhMjZiMDYzY2ZjZWM1YzI5MGJjOTE4MzUyOTI2M2ZjY2QwMEBncm91cC5jYWxlbmRhci5nb29nbGUuY29t&src=ZW4udXNhI2hvbGlkYXlAZ3JvdXAudi5jYWxlbmRhci5nb29nbGUuY29t&color=%23D50000&color=%230B8043" style="border:solid 1px #777" width="800" height="600" frameborder="0" scrolling="no"></iframe>
        </section>
    </main>
</body>
</html>
