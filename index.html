<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Schedule Website</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="weather.js"></script>
    <script defer src="schedule.js"></script>
    <script defer src="quotes.js"></script>
</head>
<body>
    <header>
        <h1>Welcome</h1>
        <div id="quote" class="moving-text"></div>
    </header>
    <main>
        <section id="weather" class="purple-box">
            <h2>Weather in Sarasota</h2>
            <div id="weatherDetails"></div>
        </section>
        <section id="schedule" class="green-box">
            <h2>Schedule</h2>
            <div id="dailySchedule"></div>
        </section>
        <section id="google-calendar">
            <h2>Google Calendar</h2>
            <iframe src="https://calendar.google.com/calendar/embed?height=600&wkst=1&ctz=America%2FNew_York&bgcolor=%23ffffff&src=MzdiZTY4YmQzOGJlYTg2OTU2NDZlNjhkNWM5M2JhMjZiMDYzY2ZjZWM1YzI5MGJjOTE4MzUyOTI2M2ZjY2QwMEBncm91cC5jYWxlbmRhci5nb29nbGUuY29t&src=ZW4udXNhI2hvbGlkYXlAZ3JvdXAudi5jYWxlbmRhci5nb29nbGUuY29t&color=%23D50000&color=%230B8043" style="border:solid 1px #777" width="800" height="600" frameborder="0" scrolling="no"></iframe>
        </section>
    </main>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const quotes = [
                "The only way to do great work is to love what you do. - Steve Jobs",
                "The best time to plant a tree was 20 years ago. The second best time is now. - Chinese Proverb",
                "Your time is limited, don’t waste it living someone else’s life. - Steve Jobs",
                "Not everything that is faced can be changed, but nothing can be changed until it is faced. - James Baldwin",
                "The purpose of our lives is to be happy. - Dalai Lama",
                "Life is what happens when you’re busy making other plans. - John Lennon",
                "Get busy living or get busy dying. - Stephen King"
            ];
            const now = new Date();
            const dayIndex = now.getDay();
            const quote = quotes[dayIndex];
            document.getElementById('quote').textContent = quote;
        });
    </script>
</body>
</html>
