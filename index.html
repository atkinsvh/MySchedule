<!DOCTYPE html>
<html lang="en">
<head>

    <title>Daily Readings</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="readings.js"></script>
</head>
<body>
    <header>
        <h1>Welcome & <span id="saluationMessage"></span></h1>
    </header>
    <div id="quote" class="banner"></div>
    <main>
        <div class="row">
            <section id="weather" class="purple-box">
                <h2>Weather</h2>
                <!-- Weather content here -->
            </section>
            <section id="schedule" class="green-box">
                <h2>Schedule</h2>
                <!-- Schedule content here -->
            </section>
            <section id="google-calendar" class="orange-box">
                <h2>Google Calendar</h2>
                <!-- Google Calendar content here -->
            </section>
            <section id="daily-reading" class="blue-box" style="background: linear-gradient(to right, red, white, blue);">
                <h2>Daily Reading</h2>
                <div id="reading-title"><strong></strong></div>
                <div id="reading-content"></div>
            </section>
        </div>

    <script src="script.js"></script>

</html>
