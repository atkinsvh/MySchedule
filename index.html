<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Schedule Website</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="schedule.js"></script>
    <script defer src="quotes.js"></script>
    <script defer src="saluation.js"></script>
</head>
<body>
    <header>
        <h1>Welcome & <span id="saluationMessage"></span></h1>
    </header>
    <div id="quote" class="banner"></div>
    <main>
        <div class="row">
            <section id="weather" class="purple-box">
                <h2>Weather</h2>
                <div class="notification"></div>
                <div class="weather-container">
                    <div class="weather-icon">
                        <img src="icons/unknown.png" alt="">
                    </div>
                    <div class="temperature-value">
                        <p>- Â°<span>C</span></p>
                    </div>
                    <div class="temperature-description">
                        <p> - </p>
                    </div>
                    <div class="location">
                        <p>-</p>
                    </div>
                </div>
            </section>
            <section id="schedule" class="green-box">
                <h2>Schedule</h2>
                <p>Friday</p>
                <div id="fridaySchedule" class="section green"></div>
                <p>Saturday</p>
                <div id="saturdaySchedule" class="section purple"></div>
                <p>Sunday</p>
                <div id="sundaySchedule" class="section gray"></div>
            </section>
            <section id="google-calendar" class="orange-box">
                <h2>Google Calendar</h2>
                <iframe src="https://calendar.google.com/calendar/embed?height=600&wkst=1&ctz=America%2FNew_York&bgcolor=%23ffffff&src=MzdiZTY4YmQzOGJlYTg2OTU2NDZlNjhkNWM5M2JhMjZiMDYzY2ZjZWM1YzI5MGJjOTE4MzUyOTI2M2ZjY2QwMEBncm91cC5jYWxlbmRhci5nb29nbGUuY29t&src=ZW4udXNhI2hvbGlkYXlAZ3JvdXAudi5jYWxlbmRhci5nb29nbGUuY29t&color=%23D50000&color=%230B8043" style="border:solid 1px #777" width="800" height="600" frameborder="0" scrolling="no"></iframe>
            </section>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
