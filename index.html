<html lang="en">
<head>

    <title>Personal Schedule Website</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="weather.js"></script>
</head>
<body>
    <header>
        <h1>Welcome</h1>

    <main>
        <section id="weather">
            <h2>Weather</h2>
            <input type="text" id="cityInput" placeholder="Enter city">
            <button onclick="fetchWeather()">Get Weather</button>
            <div id="weatherDetails"></div>

        <section id="schedule">
            <h2>Schedule</h2>
            <!-- Routine weekly schedule -->
        </section>

        </section>
    </main>
</body>
</html>
